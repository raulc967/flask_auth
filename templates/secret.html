{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="display-1">Secret</h1>
        {% if user in session %}
            <h2 class='display-2'>{{ session.user.first_name }} {{ user.last_name }}</h2>
            <h3 class='display-3'>Your secret is {{ user.password }}</h3>
        {% endif %}
    </div>
{% endblock %}
